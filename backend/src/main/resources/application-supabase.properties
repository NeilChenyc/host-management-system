spring.datasource.url=jdbc:postgresql://db.zphjbywuwrxwzjdbxiaq.supabase.co:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=gGZVcZAhq71IEMjn
spring.datasource.driver-class-name=org.postgresql.Driver

# Supabase 特定的 JPA 配置
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway 配置
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Supabase SSL 配置
spring.datasource.hikari.ssl=true
spring.datasource.hikari.sslmode=require

# 连接池配置
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JWT 配置
jwt.secret=your-secret-key-here-make-it-very-long-and-secure-in-production
jwt.expiration=86400000

# 服务器配置
server.port=8080

# 日志配置
logging.level.com.elec5619.backend=DEBUG
logging.level.org.springframework.security=DEBUG
