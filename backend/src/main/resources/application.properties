spring.application.name=backend

# Local PostgreSQL 数据库配置
# 使用命令: mvn spring-boot:run

spring.datasource.url=jdbc:postgresql://localhost:5432/elec5619_backend
spring.datasource.username=elec5619_user
spring.datasource.password=elec5619_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA 配置
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT 配置
jwt.secret=your-secret-key-here-make-it-very-long-and-secure-in-production
jwt.expiration=86400000

# 服务器配置
server.port=8080

# 日志配置
logging.level.com.elec5619.backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springdoc=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot.autoconfigure=DEBUG

# Swagger/OpenAPI 配置
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true

